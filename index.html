<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bangla puzzle Restaurant</title>
</head>

<body class="overflow-hidden">
    <section class="flex">
        <!-- main portion of page -->
        <section class="w-full">
            <!-- header -->
            <header class="bg-[#f9f6f1]">
                <div class="flex items-center justify-between py-[15px] max-w-[1200px] mx-auto">
                    <div class="flex items-center gap-[25px]">
                        <img class="h-[36px]" src="./assests/logo.png" alt="">
                        <nav>
                            <ul class="flex gap-[25px] text-[20px] uppercase">
                                <li>Menu</li>
                                <li>Rewards</li>
                                <li>locations</li>
                                <li>Gift cards</li>
                                <li>Log in</li>
                            </ul>
                        </nav>
                    </div>

                    <div class="flex gap-[20px] items-center">
                        <div id="cart-btn" class="relative hover:scale-125 transition ease-in-out duration-300">
                            <img class="h-[36px]" src="./assests/cart.png" alt="">
                            <span id="nav-itemcount"
                                class="py-[2px] px-[5px] bg-[#ff5242] absolute top-[-5px] right-[-5px] rounded text-white text-center">
                                0
                            </span>
                        </div>
                        <button class="bg-[#ff5242] rounded text-white font-bold px-[30px] py-[10px]">Order Now</button>
                    </div>
                </div>
            </header>

            <!-- banner -->
            <section class="flex flex-col items-center space-y-3 mt-3">
                <p class="inline-flex items-baseline text-[#ff5242] font-[600] text-[35px] uppercase">
                    Chicken crisper
                    <span>&reg;</span>
                    &nbsp;combos
                </p>

                <div class="flex items-center gap-[8px]">
                    <a class="text-[#ff5242]">Menu</a>
                    <img class="h-[18px]" src="./assests/right-arrow-32.png" alt="">
                    <p class="inline-flex items-baseline">
                        Chicken crisper
                        <span>&reg;</span>
                        &nbsp;combos
                    </p>
                </div>

                <p>Find everything from our Big Mouth Burgers®, our always sizzling, Full-on fajitas and our famous
                    Chicken
                    Crispers®</p>
            </section>


            <!-- filter dropdown -->
            <div class="flex items-center justify-end max-w-[1200px] mx-auto py-[40px]">
                <button id="dropdownButton"
                    class=" font-bold flex items-center border px-[20px] py-[8px] rounded text-gray-700">
                    Menu
                    <svg class="w-5 h-5 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </button>
            </div>

            <!-- cards container -->
            <section id="dish-container" class="flex items-center justify-center gap-[10px] max-w-[1200px] mx-auto">

            </section>
        </section>

        <!-- sidebar -->
        <section id="sidebar"
            class="transition ease-in-out duration-300 w-0 translate-x-[400px] shadow-lg bg-[#ff5242] h-[100vh] relative">
            <!-- sidebar header -->
            <div class="flex items-center justify-between p-[15px] bg-white">
                <p class="text-[#ff5242]"><span id="sidebar-itemcount">0</span> Item</p>
                <button id="sidebar-close"
                    class="border border-[#ff5242] rounded text-[#ff5242] py-[3px] px-[6px]">Close</button>
            </div>
            <!-- sidebar main -->
            <div id="sidebar-container">
                <!-- sidebar cards here -->
                <!-- sidebar cards here -->
                <!-- sidebar cards here -->
                <!-- sidebar cards here -->
                <!-- sidebar cards here -->
            </div>
            <!-- sidebar footer -->
            <div class="p-[15px] bg-[white] absolute bottom-0 w-full text-[#ff5242] text-center">
                <p>Place order <span class="font-[600]"><span id="sidebar-totalprice">0</span> $</span>
                </p>
            </div>
        </section>

    </section>
    <script src="./scripts/data.js"></script>
    <script src="./scripts/index.js"></script>

</body>

</html>
